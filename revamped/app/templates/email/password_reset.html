<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Reset Email</title>
		<!-- Tailwind CSS -->
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	</head>
	<body class="bg-gray-100">
		<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
			<h1 class="text-2xl font-bold text-center mb-4">Password Reset</h1>
			<p class="text-gray-700 mb-4">Hello {{ user.userName }},</p>
			<p class="text-gray-700 mb-4">You recently requested to reset your password for your account. Click the button below to reset it.</p>
			<div class="text-center mb-6">
				<a href="{{ reset_link }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full inline-block">Reset Password</a>
			</div>
			<p class="text-gray-700 mb-4">If you didn't request a password reset, you can safely ignore this email.</p>
			<p class="text-gray-700">Regards,</p>
			<p class="text-gray-700">Ripoti Taka Team</p>
		</div>
	</body>
</html>
