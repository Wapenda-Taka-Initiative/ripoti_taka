<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Ripoti Taka Program</title>
    <!-- Link to Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-xl">Ripoti Taka Program</a>
            <a href="#" class="hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6">Submit a Report</h1>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Location</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Category</label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                        <option value="illegal_dumping">Illegal Dumping</option>
                        <option value="overflowing_bins">Overflowing Bins</option>
                        <!-- Add more options here -->
                    </select>
                </div>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-semibold mb-2">Description</label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" rows="4"></textarea>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-semibold mb-2">Upload Images</label>
                <input type="file" class="w-full border rounded-lg py-2 focus:ring focus:ring-blue-300">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg mt-6 hover:bg-blue-600 w-full md:w-auto">
                Submit Report
            </button>
        </form>
    </div>
</body>
</html>
